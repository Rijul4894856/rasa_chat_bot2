slots:
  query:
    type: text
    mappings:
      - type: from_text
    influence_conversation: true

  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
      - type: from_text
    influence_conversation: true

  temp:
    type: text
    mappings:
      - type: from_text
    influence_conversation: false

  description:
    type: text
    mappings:
      - type: from_text
    influence_conversation: false

  chitchat_type:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: chitchat_type


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true