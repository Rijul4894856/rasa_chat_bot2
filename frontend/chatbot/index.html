<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher The Bot | AI Assistant</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="chat-header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="bear-avatar">
                        <div class="ear left-ear"></div>
                        <div class="ear right-ear"></div>
                        <div class="eye left-eye"></div>
                        <div class="eye right-eye"></div>
                        <div class="mouth"></div>
                    </div>
                    <h1>Cipher The Bot</h1>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="welcome-message">
                <p>Hello! I'm Cipher, your virtual assistant. How can I help you today?</p>
            </div>
            <div id="messages"></div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <button id="start-recording" class="btn-secondary">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <div class="hint-text">
                <p>Press Enter to send â€¢ Click <i class="fas fa-microphone"></i> to speak</p>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
