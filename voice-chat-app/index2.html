<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    let isOTPSent = false;

    async function signup() {
      const username = document.getElementById("su_username").value;
      const password = document.getElementById("su_password").value;
      const email = document.getElementById("su_email").value;
      const mobile = document.getElementById("su_mobile").value;
      const otp = document.getElementById("su_otp").value;

      if (!isOTPSent) {
        const response = await fetch("http://localhost:5001/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password, email, mobile })
        });
        const data = await response.json();
        alert(data.message);
        if (data.success) {
          isOTPSent = true;
          document.getElementById("su_otp").style.display = "block";
        }
      } else {
        const response = await fetch("http://localhost:5001/verify-otp", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, otp })
        });
        const data = await response.json();
        alert(data.message);
        if (data.success) {
          window.location.href = "index.html";
        }
      }
    }


    async function login() {
      const username = document.getElementById("li_username").value;
      const password = document.getElementById("li_password").value;

      const response = await fetch("http://localhost:5001/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();
      if (data.success) {
        alert("Welcome! Redirecting...");
        window.location.href = "index.html";
      } else {
        alert(data.message);
      }
    }
  </script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <div class="auth-header">
        <h2>Login</h2>
      </div>
      <form class="auth-form">
        <input id="li_username" type="text" placeholder="Username" required>
        <input id="li_password" type="password" placeholder="Password" required>
        
        <button type="button" onclick="login()">Login</button>
      </form>
      <div class="auth-footer">
        <span>Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign Up</a></span>
      </div>
    </div>
    <div class="auth-box signup-box">
      <div class="auth-header">
        <h2>Sign Up</h2>
      </div>
      <form class="auth-form">
        <input id="su_username" type="text" placeholder="Username" required>
        <input id="su_password" type="password" placeholder="Password" required>
        <input id="su_email" type="email" placeholder="Email" required>
        <input id="su_mobile" type="text" placeholder="Mobile Number" required>
        <input id="su_otp" type="text" placeholder="Enter OTP (after email)" required style="display:none;">
        <button type="button" onclick="signup()">Sign Up</button>
      </form>
      <div class="auth-footer">
        <span>Already have an account? <a href="#" onclick="toggleAuth('login')">Login</a></span>
      </div>
    </div>
  </div>
  
  <script>
    function toggleAuth(type) {
      const loginBox = document.querySelector('.auth-box');
      const signupBox = document.querySelector('.signup-box');
      if (type === 'signup') {
        loginBox.style.display = 'none';
        signupBox.style.display = 'block';
      } else {
        signupBox.style.display = 'none';
        loginBox.style.display = 'block';
      }
    }
    // Initially show login box
    toggleAuth('login');
  </script>
</body>
</html>
