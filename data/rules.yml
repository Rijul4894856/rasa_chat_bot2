version: "3.1"
# rules.yml--> Defines fixed chatbot responses (like FAQ answers or fallback responses).
rules:
- rule: Open YouTube
  steps:
  - intent: open_youtube
  - action: action_open_youtube

- rule: Open Spotify
  steps:
  - intent: open_spotify
  - action: action_open_spotify

- rule: Open Whatsapp
  steps:
  - intent: open_whatsapp
  - action: action_open_whatsapp

- rule: Perform Web Search
  steps:
  - intent: web_search
  - action: action_web_search

- rule: Answer General Questions
  steps:
  - intent: general_question
  - action: action_general_question

- rule: Get weather information
  steps:
  - intent: get_weather
  - action: action_get_weather

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

# ----------------------------------
# date 11/03/2025
- rule: Respond to help requests
  steps:
  - intent: help
  - action: utter_help

- rule: Handle user gratitude
  steps:
  - intent: thank_you
  - action: utter_thank_you

- rule: Share a fun fact when asked
  steps:
  - intent: ask_fact
  - action: utter_ask_fact

- rule: Tell a joke when asked
  steps:
  - intent: ask_joke
  - action: utter_ask_joke




